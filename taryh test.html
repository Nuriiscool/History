<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>История — Экзаменационный тренажёр</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#0d0d0d;
    color:#fff;
    padding:20px;
}
h1 {
    text-align:center;
    margin-bottom:20px;
}
.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:15px;
}
.card {
    background:#1b1b1b;
    border-radius:10px;
    padding:15px;
}
.question {
    font-weight:bold;
    margin-bottom:10px;
}
button {
    width:100%;
    margin:5px 0;
    padding:8px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    background:#333;
    color:#fff;
}
button.correct { background:#2ecc71; }
button.wrong { background:#e74c3c; }
</style>
</head>

<body>

<h1>История: Алтын Орда · Ақ Орда · Моғолстан · Әмір Темір · Әбілқайыр хан</h1>
<div class="grid" id="cards"></div>

<script>

    return arr.sort(()=>Math.random()-0.5);
}

{q:"Ақ Ордада ақша соқтырған хан?",a:"Ұрыс хан",o:["Өзбек хан","Ұрыс хан","Әбілқайыр","Тоқтамыс"]},
{q:"Ақ Орда халқы?",a:"Түркі тайпалары",o:["Моңғолдар","Түркі тайпалары","Қытайлар","Орыстар"]},

{q:"Ақ Орда билеушісі қалай аталды?",a:"Хан",o:["Қаған","Әмір","Хан","Сұлтан"]},
{q:"Ақ Орда қай өзен бойында?",a:"Сырдария",o:["Ертіс","Сырдария","Іле","Жайық"]},
{q:"Ақ Ордада негізгі қала?",a:"Сығанақ",o:["Тараз","Сығанақ","Отырар","Самарқанд"]},

/* ================= МОҒОЛСТАН (30) ================= */
{q:"Моғолстан қашан құрылды?",a:"1348 ж.",o:["1227","1348 ж.","1368","1428"]},
{q:"Моғолстан қай ұлыстың орнына келді?",a:"Шағатай",o:["Жошы","Шағатай","Үгедей","Төле"]},
{q:"Моғолстан негізін қалаған?",a:"Тоғылық-Темір",o:["Есен-Бұға","Тоғылық-Темір","Ұрыс хан","Әбілқайыр"]},
{q:"Моғолстан аумағы?",a:"Жетісу",o:["Сарыарқа","Жетісу","Еділ","Қырым"]},
{q:"Моғолстан халқы?",a:"Түркі тайпалары",o:["Моңғолдар","Түркі тайпалары","Қытайлар","Парсылар"]},
{q:"Моғолстан діні?",a:"Ислам",o:["Буддизм","Ислам","Христиан","Тәңіршілдік"]},
{q:"Керей мен Жәнібекке жер берген хан?",a:"Есен-Бұға",o:["Тоғылық-Темір","Ұрыс хан","Есен-Бұға","Әбілқайыр"]},
{q:"Моғолстанда Қазақ хандығы қай жерде құрылды?",a:"Шу мен Талас",o:["Іле","Сырдария","Шу мен Талас","Ертіс"]},
{q:"Моғолстан қай ғасырда жойылды?",a:"XVI ғасыр",o:["XIV","XV","XVI ғасыр","XVII"]},

/* ================= ӘМІР ТЕМІР (30) ================= */
{q:"Әмір Темір қай тайпадан?",a:"Барлас",o:["Арғын","Найман","Барлас","Қыпшақ"]},
{q:"Әмір Темір астанасы?",a:"Самарқанд",o:["Сарай","Сығанақ","Самарқанд","Тараз"]},
{q:"Әмір Темір неге хан болмады?",a:"Шыңғыс әулетінен емес",o:["Дін","Әскер","Шыңғыс әулетінен емес","Жас"]},
{q:"Темір Алтын Орданы қашан талқандады?",a:"1391–1395",o:["1380","1391–1395","1405","1370"]},
{q:"Темір қай мемлекетті құрды?",a:"Темір мемлекеті",o:["Алтын Орда","Темір мемлекеті","Ақ Орда","Моғолстан"]},
{q:"Темірдің билік титулы?",a:"Әмір",o:["Хан","Сұлтан","Әмір","Қаған"]},

/* ================= ӘБІЛҚАЙЫР ХАН (30) ================= */
{q:"Әбілқайыр хан қай әулеттен?",a:"Шайбан",o:["Бату","Орда Ежен","Шайбан","Тоқай-Темір"]},
{q:"Әбілқайыр хан қашан билікке келді?",a:"1428 ж.",o:["1405","1428 ж.","1457","1468"]},
{q:"Әбілқайыр хандығы астанасы?",a:"Сығанақ",o:["Сарай","Сығанақ","Отырар","Самарқанд"]},
{q:"Әбілқайыр қай жылы ойраттардан жеңілді?",a:"1457 ж.",o:["1440","1457 ж.","1465","1468"]},
{q:"Әбілқайырдан бөлініп кеткендер?",a:"Керей мен Жәнібек",o:["Ұрыс хан","Тоқтамыс","Керей мен Жәнібек","Есен-Бұға"]},
{q:"Әбілқайыр қай жылы қайтыс болды?",a:"1468 ж.",o:["1457","1465","1468 ж.","1470"]}

];

const container=document.getElementById("cards");

shuffle(questions).forEach(item=>{
    const card=document.createElement("div");
    card.className="card";

    const q=document.createElement("div");
    q.className="question";
    q.textContent=item.q;
    card.appendChild(q);

    shuffle([...item.o]).forEach(opt=>{
        const btn=document.createElement("button");
        btn.textContent=opt;
        btn.onclick=()=>{
            btn.classList.add(opt===item.a?"correct":"wrong");
        };
        card.appendChild(btn);
    });

    container.appendChild(card);
});
</script>

</body>
</html>
